<!doctype html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/formularioLogin.css}" rel="stylesheet">
    <title class="textoMaior">Login</title>
</head>
<body>
    <form method="POST" action="/drogariaV2/login">
        <input type="text" name="cpf" placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" oninvalid="this.setCustomValidity('Por favor, insira o CPF no formato 123.456.789-10')"  maxlength="14" id="cpf" required="true">
        <input type="password" name="senha" placeholder="Senha" required="true" minlength="8">
        <input type="hidden" name="action" value="entrar">
        <input type="submit" value="Entrar">
    </form>


    <script type="text/javascript" th:src = "@{/js/scripts.js}"></script>
</body>
</html>
