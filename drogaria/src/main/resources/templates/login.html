<!doctype html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/formularioLogin.css}" rel="stylesheet">
    <title class="textoMaior">Login</title>
</head>
<body>
    <form method="POST" action="/drogariaV2/login">
        <input type="text" name="cpf" placeholder="CPF" maxlength="14" data-mask="999.999.999-99" required="true">
        <input type="password" name="senha" placeholder="Senha" required="true" minlength="8">
        <input type="hidden" name="action" value="entrar">
        <input type="submit" value="Entrar">
    </form>


    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
</body>
</html>
